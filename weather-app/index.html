<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <select id="city-select">
        <option value=""></option>
        <option value="new york">New York</option>
        <option value="los angeles">Los Angeles</option>
        <option value="chicago">Chicago</option>
        <option value="paris">Paris</option>
        <option value="tokyo">Tokyo</option>
        <option value="london">London</option>
    </select>
    <button id="get-weather-btn">Get Weather</button>

    <div id="weather-display" class="weather-container">
        <h1 id="location"></h1>
        <div class="main">
        <div class="vertical-align"><span id="main-temperature"></span></div>
        <div>
            <span id="weather-main" class="vertical-align"></span>
            <img id="weather-icon">
        </div>
        </div>
        <p><span id="feels-like"></span></p>
        <p><span id="humidity"></span></p>
        <p><span id="wind"></span> </p>
        <p><span id="wind-gust"></span> </p>
    </div>

    
    <script src="script.js"></script>
    
</body>
</html>
