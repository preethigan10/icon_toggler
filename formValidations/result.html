<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div id="output"></div>
</body>

<script>
    window.onload = function() {
        const formValues = JSON.parse(localStorage.getItem('formValues'));
        document.getElementById("output").innerHTML = `Form values: ${JSON.stringify(formValues, null, 2)}`;
    }
</script>
</html>
