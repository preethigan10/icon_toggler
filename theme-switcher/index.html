<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Switcher</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="theme-light">
  <button id="theme-switcher-button" aria-haspopup="true" aria-expanded="false" aria-controls="theme-dropdown">Switch Theme</button>
  <ul id="theme-dropdown" role="menu" aria-labelledby="theme-switcher-button" hidden>
    <li class="dropdown-item" role="menuitem" id="theme-light">Light</li>
    <li class="dropdown-item"  role="menuitem" id="theme-dark">Dark</li>
    <li class="dropdown-item"  role="menuitem" id="theme-ocean">Ocean</li>
    <li class="dropdown-item"  role="menuitem" id="theme-nord">Nord</li>
  </ul>
  <div id="status" aria-live="polite"></div>
  <script src="./script.js"></script>
</body>
</html>
